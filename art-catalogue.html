<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Collection | Sotheby's Style</title>
    <style>
        /* Modern Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            color: #333;
            line-height: 1.6;
            background: #fff;
            -webkit-text-size-adjust: 100%;
        }

        /* Header */
        header {
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        h1 {
            font-family: 'Didot', serif;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1.5rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: cover;
        }

        /* Item Cards */
        .item-card {
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #f5f5f5;
            padding-bottom: 1.5rem;
        }
        .item-title {
            font-weight: bold;
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .item-details {
            font-style: italic;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        /* Buttons & Form Elements */
        .btn {
            display: inline-block;
            padding: 0.7rem 1.2rem;
            border: 1px solid #D4AF37;
            color: #D4AF37;
            text-decoration: none;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            min-width: 120px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover, .btn:focus {
            background: #D4AF37;
            color: white;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding: 2rem 1.5rem;
            background: #f9f9f9;
            margin-top: 1rem;
        }
        .contact-section h2 {
            font-family: 'Didot', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #000;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.7rem;
            margin: 0.5rem 0 1.5rem;
            border: 1px solid #ddd;
            font-family: 'Georgia', serif;
        }
        .contact-form textarea {
            min-height: 120px;
        }
        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            border-top: 1px solid #eee;
            font-size: 0.75rem;
        }

        /* Tablet/Desktop Breakpoint */
        @media (min-width: 768px) {
            header { padding: 2rem; }
            h1 { font-size: 2.5rem; }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                padding: 3rem;
                gap: 1.5rem;
            }
            .contact-section {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Important Art Collection</h1>
        <p>Curated for the Discerning Collector</p>
    </header>

<div class="gallery">
  <!-- Item 1 -->
  <div class="item-card">
    <img src="https://github.com/paulcasso25/Art/blob/main/20241202_160507.jpg" alt="Artwork 1" loading="lazy">
    <p class="item-title">Midnight Blue</p>
    <p class="item-details">Oil on Canvas | 2023</p>
    <a href="#contact" class="btn">Inquire</a>
  </div>
  
  <!-- Item 2 -->
  <div class="item-card">
    <img src="https://github.com/paulcasso25/Art/blob/main/20241214_152829.jpg" alt="Artwork 2" loading="lazy">
    <p class="item-title">Golden Horizon</p>
    <p class="item-details">Acrylic on Wood | 2022</p>
    <a href="#contact" class="btn">Inquire</a>
  </div>
  
  <!-- Repeat for images 3-6 -->
</div>


    <!-- Netlify Contact Form -->
    <section class="contact-section" id="contact">
        <h2>Contact the Artist</h2>
        <form name="contact" netlify netlify-honeypot="bot-field" action="/success.html">
            <!-- Anti-spam hidden field -->
            <p class="hidden">
                <label>Don't fill this out: <input name="bot-field"></label>
            </p>
            
            <!-- Visible form fields -->
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="artwork">Artwork Title (Optional)</label>
            <input type="text" id="artwork" name="artwork">
            
            <label for="message">Your Inquiry</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Â© 2023 Gallery Name. All rights reserved.</p>
    </footer>
</body>
</html>
